<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트</title>
  
  <style>
    #btn {
      text-align: center;
    }
    button{
      padding: 10px 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
    }
    .img{
      margin: 0 auto;
      width: 400px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div id="btn">
    <button onclick="imgCh(1);">이미지1</button>
    <button onclick="imgCh(2);">이미지2</button>
    <button onclick="imgCh(3);">이미지3</button>
    <div class="img">이미지</div>
  </div>
  <script>
  
    var img = document.querySelector('.img');
  
    function imgCh(num){
      img.innerHTML='<img src="./images/coffee0'+num+'.jpg" alt="coffee0'+num+'">';
    
    }
    

  
  </script>
</body>
</html>
