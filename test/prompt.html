<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>복습파일</title>
</head>
<script>
var a,b,c,d;

a = prompt("당신의 이름은 무엇입니까?",);
b = Number(prompt("당신의 나이는 무엇입니까?",));
d = prompt("당신이 좋아하는 건 무엇입니까?");
c = prompt("당신은 "+d+"를 얼마나 좋아합니까?","엄청많이");

document.write("이름은 " +a+ "이며, 나이는 " +b+"살 입니다.<br> 그리고 "+a+"은(는) "+d+"를 "+c+" 좋아합니다.");

console.log(typeof(a),a);
console.log(typeof(b),b);
console.log(typeof(c),c);
</script>

</body>
</html>
