<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>replaceAll</title>
    <!-- 부트스트랩 CDN -->
    <link rel="shortcut icon" href="./images/favmc32.png">
    <link rel="apple-touch-icon" href="./images/favmc180.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- 1.제이쿼리 코어파일 -->
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- 2.제이쿼리 CDN 방식이용 -->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>

    </style>
    <script>
        // $(function(){});
        $(document).ready(function(){
            // replaceAll() : 선택DOM요소를 지정된 요소로 대체해준다.
            /* $('button').on("click",function(){
                $('#firstItem').replaceAll('.item');
            }); */

            /* replaceWith() : repalceAll과 소스,타겟의 위치가 반대이며,
            지정된 요소로 대체되어 제거된 기존 요소를 반환 */
            $('button').on('click',function(){
                $('.item').replaceWith($('#firstItem'));
            });


        });
    </script>
</head>
<body>
	<h1>.replaceAll() 메소드</h1>
	<ul>
		<li class="item" id="firstItem">첫 번째 아이템이에요!</li>
		<li class="item" id="secondItem">두 번째 아이템이에요!</li>
		<li class="item" id="thirdItem">세 번째 아이템이에요!</li>
	</ul>
	<button>버튼</button>
</body>
</html>
